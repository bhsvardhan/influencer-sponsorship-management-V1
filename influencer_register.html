<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Influencer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function selectPlatform(platform) {
            document.getElementById('platform_presence').value = platform;
            document.getElementById('platform-buttons').querySelectorAll('button').forEach(button => {
                button.classList.remove('btn-success');
                button.classList.remove('btn-primary');
                button.classList.remove('btn-info');
                button.classList.add('btn-outline-secondary');
            });
            if (platform === 'Instagram') {
                document.getElementById(platform + '-button').classList.add('btn-info');
            } else if (platform === 'Twitter') {
                document.getElementById(platform + '-button').classList.add('btn-info');
            } else if (platform === 'YouTube') {
                document.getElementById(platform + '-button').classList.add('btn-info');
            }
        }
    </script>
</head>

<body>
    {% extends "base.html" %}
    {% block title %} Register as Influencer {% endblock %}
    {% block cssfile %}
    <link rel="stylesheet" href="../static/signUp.css"> {% endblock %}
    {% block body %}
    <div class="container mt-5">
        <h2>Register as Influencer</h2>
        <form action="/influencer_register" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div id="passwordHelpBlock" class="form-text">
                Your password must be min 8 characters long, contain letters and numbers, and must not contain spaces or
                special characters.
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="niche" class="form-label">Niche</label>
                <input type="text" class="form-control" id="niche" name="niche" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="reach" class="form-label">Reach</label>
                <input type="number" class="form-control" id="reach" name="reach" required>
            </div>
            <div class="mb-3">
                <label for="phonenumber" class="form-label">phonenumber</label>
                <input type="number" class="form-control" id="phonenumber" name="phonenumber" required>
            </div>
            <div class="mb-3">
                <label for="platform_presence" class="form-label">Platform Presence</label>
                <div id="platform-buttons" class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary" id="Instagram-button"
                        onclick="selectPlatform('Instagram')">Instagram</button>
                    <button type="button" class="btn btn-outline-secondary" id="Twitter-button"
                        onclick="selectPlatform('Twitter')">Twitter</button>
                    <button type="button" class="btn btn-outline-secondary" id="YouTube-button"
                        onclick="selectPlatform('YouTube')">YouTube</button>
                </div>
                <input type="hidden" id="platform_presence" name="platform_presence" required>
            </div>
            <button type="submit" class="btn btn-primary" id="subButton">Register</button>
        </form>
    </div>
    {% endblock %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let pass = document.getElementById("password");
    
            function validatePass() {
                return /^[a-zA-Z0-9]{8,}/.test(pass.value);
            }
    
            function toggleSubmit() {
                let subButton = document.getElementById("subButton");
                subButton.disabled = !validatePass();
            }
    
            pass.addEventListener("input", toggleSubmit);
            toggleSubmit();  
        });
    </script>
</body>

</html>
